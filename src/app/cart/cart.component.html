<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>
<div class="cart-item">
  <span>Shipping cost: </span>
  <span>{{selected | currency}}</span>
</div>

<div class="cart-item">
  <span>Subtotal: </span>
  <span>{{ subTotallie | currency }}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

  <button class="button" type="submit">Purchase</button>

</form>

<div>
    <mat-form-field>
      <mat-label></mat-label>
        <mat-select [(value)] = "selected" (selectionChange)=onChange(selected)>
          <mat-option *ngFor="let shipping of shippingCosts | async " [value]="shipping.price" >
            {{shipping.type}}
          </mat-option>
          </mat-select>
    </mat-form-field>
  </div>
